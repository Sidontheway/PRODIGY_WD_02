<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>StopWatch</title>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>

        <div>

            <!-- cotainer for clock -->

            <div class="container">
                <div>
                    <span id="min" class="contain">00</span>
                    <span class="contain">:</span>
                    <span id="sec" class="contain">00</span>
                    <span class="contain_mil">.</span>
                    <span id="count" class="contain_mil">00</span>
                </div>

                <!-- container for buttons -->

                <div id="btn_container">
                    <button id="btn_reset" onclick="reset()" disabled>Reset</button>
                    <button id="btn_lap">Lap</button>
                    <button id="btn_start">Start</button>
                    <button id="btn_stop">Stop</button>

                </div>
            </div>

            <!-- container for lap items -->

            <div id="lap_container">
                <h1>Laps:</h1>
                <div id="inner_lap">

                </div>
            </div>

        </div>

        <script src="index.js"> </script>
    </body>

</html>
